    <section>
        <h1>Hacer Reserva</h1>
        <form action="contactar.php" method="post">
            <fieldset>
                <legend>Informacion</legend>
                Nombre: 
                <input type="text" name="nombre" required/><acronym title="campo obligatorio">*</acronym>
                <br/>
                Telefono:
                <input type="number" name="Telefono" maxlength="9" required/><acronym title="campo obligatorio">*</acronym>
                <br/>
                Email
                <input type="email" name="correo" pattern=".+@gmail\.com" size="30" required/><acronym title="campo obligatorio">*</acronym>
                <br/>
                DNI:
                <input type="text" name="dni" value="" size="10" maxlength="9" required/><acronym title="campo obligatorio">*</acronym>
                <br/>
            </fieldset>
            <fieldset>
                <legend>Reserva</legend>
                Numero de habitaciones: 
                <input type="number" name="habitaciones" step="1" min="1" max="4" required/><acronym title="campo obligatorio">*</acronym>
                <br/>
                Dias:
                <input type="number" name="dias" step="1" min="1" max="92" required/><acronym title="campo obligatorio">*</acronym>
                <br/>
                <label for="so">Mood de Pago</label> <br/>
                    <select id="so" name="so">
                    <option value="" selected="selected">- selecciona -</option>
                    <option value="bizum">Bizum</option>
                    <option value="paypal">PayPal</option>
                    <option value="Visa">Visa</option>
                    </select>
            </fieldset>
            <fieldset>
                <label for="mensaje">Mas informaci√≥n</label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
            </fieldset>
            <br/>
            <input name="condiciones" type="checkbox" value="condiciones" checked/>He leido las condiciones..
            <br/>
            <input type="reset" name="borrar" value="Limpiar"/>
            <input type="submit" value="Enviar">
        </form>
        <article>
                <div class="background">
                    <div class="red"></div>
                </div>
